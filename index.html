<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="tic">
        <div class="board-row">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div class="horizontal-1 horizontal"></div>
            <div class="vertical-1  vertical"></div>
            <div class="diagonal-1 diagonal"></div>
        </div>
        <div class="board-row">
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div class="horizontal-2 horizontal"></div>
            <div class="vertical-2 vertical"></div>
        </div>
        <div class="board-row">
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div class="horizontal-3 horizontal"></div>
            <div class="vertical-3 vertical"></div>
            <div class="diagonal-2 diagonal "></div>

        </div>
    </div>
    <footer>
        Next Player : <span>X</span>
    </footer>
    <script src="script.js" type="module"></script>
</body>

</html>
